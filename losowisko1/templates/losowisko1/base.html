<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base Stronka</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'losowisko1/css/bootstrap.css' %}">
  </head>
  <body>

    {% block content %}


    <div class="alert alert-dismissible alert-warning">
      {% if messages %}
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4 class="alert-heading">

<ul class="messages">
  {% for message in messages %}
  <p>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
  {% endfor %}
</ul>
</h4>
  <p class="mb-0">Gratulacje !</p>
</div>
{% endif %}




    {% endblock %}

  </body>
</html>
